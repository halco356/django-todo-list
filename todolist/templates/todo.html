<div>
    <h2>My to-do list</h2>

</div>

<ul>
    {% for list_item in all_items %}
        <li>
            {{ list_item.content }}
        <form action="/deleteTodo/{{ list_item.id }}/" style="display: inline;" method="post">{% csrf_token %}
                <input type="submit" value="X">
            </form>
        </li>
    {% endfor %}
</ul>

<form action="/addTodo/" method="post">{% csrf_token %}
    <input type="text" name="content">
    <input type="submit" value="Add">
</form>
